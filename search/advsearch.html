<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div id="navimg">
            <img style="width: 80px;" src="static/glogo.png" alt="Google">
        </div>
        <div id="navbar">
            <div class="button">
                <a href="index.html">Google Search</a>
            </div>
        </div>
        
        <div id="heading">Advanced Search</div>

        <div id="main">
            <form action="https://www.google.com/search" name="f">
                <div id="smallhead">Find pages with...</div>
                <div class="list">
                    <div class="listel">
                        <div class="label">all these words:</div>
                        <input value name="as_q" type="text" autofocus autocomplete="off">
                    </div>
                    <div class="listel">
                        <div class="label">this exact word or phrase:</div>
                        <input value name="as_epq" type="text" autocomplete="off">
                    </div>
                    <div class="listel">
                        <div class="label">any of these words:</div>
                        <input value name="as_oq" type="text" autocomplete="off">
                    </div>
                    <div class="listel">
                        <div class="label">none of these words:</div>
                        <input value name="as_eq" type="text" autocomplete="off">
                    </div>
                    
                    <div id="bcontainer">
                        <input type="submit" value="Advanced Search">
                    </div>

                </div>

            </form>
        </div>
        
    </body>
</html>
