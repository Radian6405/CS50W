<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div id="navimg">
            <img style="width: 80px;" src="static/glogo.png" alt="Google">
        </div>
        <div id="navbar">
            <div class="button">
                <a href="index.html">Google Search</a>
            </div>
        </div>
        
        <div id="heading">Advanced Search</div>

        <div id="main">
            <form>
                <div id="smallhead">Find pages with...</div>
                <div class="list">
                    <div class="listel">
                        <div class="label">all these words:</div>
                        <input class="binput" type="text">
                    </div>
                    <div class="listel">
                        <div class="label">this exact word or phrase:</div>
                        <input class="binput" type="text">
                    </div>
                    <div class="listel">
                        <div class="label">any of these words:</div>
                        <input class="binput" type="text">
                    </div>
                    <div class="listel">
                        <div class="label">none of these words:</div>
                        <input class="binput" type="text">
                    </div>
                    <div class="listel">
                        <div class="label">numbers ranging from:</div>
                        <input class="sinput" type="text">
                        <div id="slabel">to</div>
                        <input class="sinput" type="text">
                    </div>
                </div>

            </form>
        </div>
        
    </body>
</html>
