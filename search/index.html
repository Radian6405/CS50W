<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div id="navbar">
            <div class="button">
                <a href="imgsearch.html">Image Search</a>
            </div>
            <div class="button">
                <a href="advsearch.html">Advanced Search</a>
            </div>
        </div>
        
        <div id="img">
            <img style= "width: 300px;" src="static/glogo.png" alt="Google">
        </div>
        
        <form action="https://www.google.com/search">
            <div class="search">
                <input class="tinput" autocomplete="off" type="text" name="q">
            </div>
            <div class="search">
                <input name="btnK" type="submit" value="Google Search">
                <input name="btnI" type="submit" value="I'm Feeling Lucky">
            </div>
        </form>
    </body>
</html>
