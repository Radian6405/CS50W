<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div id="navbar">
            <div class="button">
                <a href="index.html">Google Search</a>
            </div>
        </div>

        <div id="img">
            <img style="width: 300px;" src="static/glogo.png" alt="Google">
            <div id="subscript">images</div>
        </div>
        <form action="http://images.google.com/images">
            <div class="search">
                <input class="tinput" autocomplete="off" type="text" name="q">
            </div>
            <div class="search">
                <input type="submit" value="Google Search">
            </div>
        </form>
    </body>
</html>
