{% extends "auctions/layout.html" %}

{% block title %}Categories{% endblock %}

{% block body %}
<h1>Categories</h1>
<ul class="list-group">
    {% for item in categorylist %}
    <li class="list-group-item">
        <h3>
            <a href="category/{{item.0}}">
                {{item.1}}
            </a>
        </h3>
    </li>
    {% endfor %}
</ul>
{% endblock %}
