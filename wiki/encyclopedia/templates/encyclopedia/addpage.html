{% extends "encyclopedia/layout.html" %}

{% block title %}
    Add Page
{% endblock %}

{% block body %}
    <h1>Add new Page</h1>
    <form action = "{% url 'add' %}" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Title" name="title" required >
        <div>
            <textarea name="body" rows="4" cols="50" style="height: 500px;">{{ body }}</textarea>
        </div>
        <input type="submit">
        <h2>
            {{ message }}
        </h2>
    </form>
{% endblock %}
